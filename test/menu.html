<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    /* Hero Section Styling */
    .hero {
      background-image: url('https://source.unsplash.com/1600x900/?restaurant,food');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Image Styling for Menu Items */
    .menu-item img {
      width: 100%;
      border-radius: 10px;
    }


    /* Ensure each card has a fixed height */
.card {
  height: 400px; /* You can adjust this value */
  display: flex;
  flex-direction: column;
}

 /* Fix image size and maintain consistency */
 .card-image {
  height: 200px; /* Fixed height for the image */
  width: 100%;   /* Ensure the image fills the width of the card */
  overflow: hidden; /* Prevent images from overflowing */
}

.card-image img {
  width: 100%;  /* Make sure the image covers the entire width */
  height: 100%; /* Make sure the image covers the entire height */
  object-fit: cover; /* Ensure the image scales properly while maintaining its aspect ratio */
}


/* Ensure that the content inside the card takes the remaining space */
.card-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Optional: Adjust the text styles if needed */
.card-content h5 {
  margin-top: 0;
  margin-bottom: 10px;
}

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="#" class="brand-logo center">Gourmet Bistro</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="menu.html">Menu</a></li>
        <li><a href="index.html">Reserve</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Gourmet Bistro</h1>
  </div>

  <!-- Menu Section -->
  <div id="menu" class="container">
    <h2 class="center-align">Our Menu</h2>
    <div class="row" id="menu-container">
      <!-- Menu items will be populated here -->
    </div>
  </div>

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Dish details array
    const dishes = [
      { name: "Margherita Pizza", description: "A classic Italian pizza with fresh basil, mozzarella, and tomato sauce.", price: 12.99,　image:"Margherita.jpg", link:"https://giadzy.com/blogs/recipes/margherita-grandma-pizza" },
      { name: "Spaghetti Carbonara", description: "Creamy spaghetti with pancetta, parmesan, and a hint of black pepper.", price: 13.99 , image: "Spaghetti Carbonara.jpg", link: "https://giadzy.com/blogs/recipes/lighter-carbonara-pasta-giada-de-laurentiis"},
      { name: "Caesar Salad", description: "Crisp romaine lettuce with Caesar dressing, croutons, and parmesan cheese.", price: 10.99, image: "Caesar Salad.jpg", link: "https://giadzy.com/blogs/recipes/herbed-turkey-caesar-salad" },
      { name: "Lasagna", description: "A layered pasta dish with meat sauce, béchamel, and cheese.", price: 12.99 ,image: "Lasagna.jfif", link: "https://giadzy.com/blogs/recipes/lasagna-bolognese-giada-de-laurentiis"},
      { name: "Risotto alla Milanese", description: "Creamy rice cooked with saffron, butter, and Parmesan cheese.", price: 14.50, image: "Risotto alla Milanese.jfif", link: "https://giadzy.com/blogs/recipes/nonna-lunas-bitter-rice"},
      { name: "Polenta", description: "Cooked cornmeal served creamy or grilled.", price: 11.99, image: "Polenta.jpg", image: "Polenta.jfif", link:"https://giadzy.com/blogs/recipes/creamy-polenta-with-spinach-giada-de-laurentiis"},
      { name: "Frittata", description: "An Italian omelette with vegetables, cheese, and meats.", price: 10.50, image: "Frittata.jfif", link: "https://giadzy.com/blogs/recipes/asparagus-and-tomato-frittata-giada"},
      { name: "Ossobuco", description: "Braised veal shanks with white wine and vegetables.", price: 18.99, image: "Ossobuco.jfif", linl:"https://www.simplyrecipes.com/recipes/osso_buco/"},
      { name: "Bistecca alla Fiorentina", description: "Thick, grilled T-bone steak from Tuscany.", price: 22.00, image: "Bistecca alla Fiorentina.jfif", link: "https://giadzy.com/blogs/recipes/bistecca-fiorentina"},
      
    ];

    // jQuery function to populate the menu
    $(document).ready(function () {
  const menuContainer = $("#menu-container");

  // Loop through the dishes array
  dishes.forEach((dish, index) => {
    const dishCard = `
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image">
        <a href="${dish.link}" target="_blank">
          <img src="image/${dish.image || 'placeholder.jpg'}" alt="${dish.name}">
        </a>
      </div>
      <div class="card-content">
        <h5>${dish.name}</h5>
        <p>${dish.description}</p>
        <a href="${dish.link}" target="_blank">How we make it</a>
        <p><strong>Price: $${dish.price.toFixed(2)}</strong></p>
      </div>
    </div>
  </div>
`;

    // Append the card to the container
    menuContainer.append(dishCard);
  });
});

  </script>

  <!-- Footer Section -->
  <footer id="contact" class="page-footer grey darken-3">
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h5 class="white-text">Gourmet Bistro</h5>
          <p class="grey-text text-lighten-4">The best dining experience in the city!</p>
        </div>
        <div class="col s12 m6">
          <h5 class="white-text">Contact Us</h5>
          <p class="grey-text text-lighten-4">
            <i class="material-icons left">phone</i> 0912345678<br>
            <i class="material-icons left">email</i> info@gourmetbistro.com<br>
            <i class="material-icons left">place</i> Taichung, 123 Main Street
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Document Ready Function with jQuery
    $(document).ready(function() {
      console.log("Page is fully loaded!");

      // Smooth scroll for navigation links
      $('a[href^="#"]').on('click', function(event) {
        event.preventDefault();
        $('html, body').animate({
          scrollTop: $($.attr(this, 'href')).offset().top - 64
        }, 800);
      });
    });
  </script>
</body>
</html>
