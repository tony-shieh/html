<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    function GetUrlVar(VarName) {
      var regex = new RegExp("[?&]" + VarName + "=([^&#]*)", "i");
      var results = regex.exec(window.location.href);
      if (results == null) {
        return "";
      } else {
        return results[1];
      }
    }

    // 測試數據
    pic = [
      "https://via.placeholder.com/150/0000FF/FFFFFF?text=Image+1",
      "https://via.placeholder.com/150/FF0000/FFFFFF?text=Image+2",
      "https://via.placeholder.com/150/00FF00/FFFFFF?text=Image+3"
    ];
    txt = [
      "This is the description for Image 1",
      "This is the description for Image 2",
      "This is the description for Image 3"
    ];
    map = [
      "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098567!2d144.95543161532172!3d-37.817209979751554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43e510f0b7%3A0x5045675218ce840!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1604896328241!5m2!1sen!2sin",
      "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8397550561264!2d144.9559244153218!3d-37.81545197975162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43e5132d8f%3A0x5045675218ce850!2sMelbourne%20City%20Library%2C%20Australia!5e0!3m2!1sen!2sin!4v1604896328241!5m2!1sen!2sin",
      "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.839155860926!2d144.95582501532182!3d-37.81425297975165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43e5133d5b%3A0x5045675218ce860!2sMelbourne%20Central%2C%20Australia!5e0!3m2!1sen!2sin!4v1604896328241!5m2!1sen!2sin"
    ];
  </script>
</head>

<body>

  <div class="row">
    <div class="col s12 m6 l6" id="demo"></div>
    <div class="col s12 m6 l6 a" id="text"></div>
    <div class="col s12 m6 l6 a" id="map"></div>
  </div>

  <script>
    var id = GetUrlVar("id");
    var i = Number(id);

    if (!isNaN(i) && i < pic.length) {
      document.getElementById("demo").innerHTML = "<img src='" + pic[i] + "' width='100%'/>";
      document.getElementById("text").innerHTML = txt[i];
      document.getElementById("map").innerHTML = "<iframe src='" + map[i] + "' width='100%' height='300' frameborder='0' style='border:0;' allowfullscreen='' aria-hidden='false' tabindex='0'></iframe>";
    } else {
      document.getElementById("demo").innerHTML = "<p>Invalid ID</p>";
    }
  </script>

  <footer class="e1bee7 purple lighten-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">歡迎光臨</h5>
          <p class="grey-text text-lighten-4">To be continue...</p>
          <div class="col s12 m4 l6">
            <img src="https://image.shutterstock.com/image-vector/welcome-sign-colorful-bunting-flags-260nw-500112742.jpg" width="340%">
          </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2021 Copyright
      </div>
    </div>
  </footer>

</body>

</html>
